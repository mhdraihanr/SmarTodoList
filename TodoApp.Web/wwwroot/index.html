<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link id="dark-theme" rel="stylesheet" href="css/dark-theme.css" disabled />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TodoApp.Web.styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="." class="reload">Reload</a>
      <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
      // Load dark mode preference on page load
      window.addEventListener("DOMContentLoaded", function () {
        const savedDarkMode = localStorage.getItem("darkMode") === "true";
        applyDarkMode(savedDarkMode);

        // Notify Blazor component about initial state
        window.initialDarkMode = savedDarkMode;
      });

      function applyDarkMode(isDark) {
        if (isDark) {
          document.body.classList.add("dark-mode");
          document.getElementById("dark-theme").disabled = false;
        } else {
          document.body.classList.remove("dark-mode");
          document.getElementById("dark-theme").disabled = true;
        }
      }

      window.toggleDarkMode = (isDark) => {
        // Save preference to localStorage
        localStorage.setItem("darkMode", isDark.toString());
        applyDarkMode(isDark);
      };

      // Get current dark mode state for Blazor component initialization
      window.getCurrentDarkMode = () => {
        return localStorage.getItem("darkMode") === "true";
      };
    </script>
  </body>
</html>
